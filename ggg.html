<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сложный Слайдер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="slider">
    <div class="slides">
        <div class="slide">
            <h2>Заголовок 1</h2>
            <p>Текст для первого слайда.</p>
            <div class="nested-slider">
                <div class="nested-slides">
                    <div class="nested-slide" style="background-color: lightblue;">Вложенный слайд 1</div>
                    <div class="nested-slide" style="background-color: lightcoral;">Вложенный слайд 2</div>
                    <div class="nested-slide" style="background-color: lightgreen;">Вложенный слайд 3</div>
                </div>
                <button class="nested-button">Свайп вложенный</button>
            </div>
            <button class="button">Свайп</button>
        </div>
        <div class="slide">
            <h2>Заголовок 2</h2>
            <p>Текст для второго слайда.</p>
            <div class="nested-slider">
                <div class="nested-slides">
                    <div class="nested-slide" style="background-color: lightyellow;">Вложенный слайд 1</div>
                    <div class="nested-slide" style="background-color: lightpink;">Вложенный слайд 2</div>
                </div>
                <button class="nested-button">Свайп вложенный</button>
            </div>
            <button class="button">Свайп</button>
        </div>
        <div class="slide">
            <h2>Заголовок 3</h2>
            <p>Текст для третьего слайда.</p>
            <div class="nested-slider">
                <div class="nested-slides">
                    <div class="nested-slide" style="background-color: lightgray;">Вложенный слайд 1</div>
                </div>
                <button class="nested-button">Свайп вложенный</button>
            </div>
            <button class="button">Свайп</button>
        </div>
    </div>
</div>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.slider {
    width: 300px;
    overflow: hidden;
    border: 1px solid #ccc;
    border-radius: 10px;
    position: relative;
    margin-bottom: 30px;
}

.slides {
    display: flex;
    transition: transform 0.5s ease;
}

.slide {
    min-width: 100%;
    box-sizing: border-box;
    padding: 20px;
}

h2 {
    margin: 0;
}

p {
    margin: 10px 0;
}

.button, .nested-button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.button:hover, .nested-button:hover {
    background-color: #0056b3;
}

.nested-slider {
    width: 100%;
    overflow: hidden;
    border: 1px solid #aaa;
    border-radius: 5px;
    margin-top: 10px;
}

.nested-slides {
    display: flex;
    transition: transform 0.5s ease;
}

.nested-slide {
    min-width: 100%;
    box-sizing: border-box;
    padding: 10px;
    color: #fff;
    text-align: center;
}
</style>
<script>
    let currentSlide = 0;
const slides = document.querySelectorAll('.slide');
const totalSlides = slides.length;

function updateSlider() {
    const slideWidth = 100; // Процент ширины одного слайда
    const offset = -currentSlide * slideWidth;
    document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
}

function handleNestedSlider(nestedSlider) {
    const nestedSlides = nestedSlider.querySelectorAll('.nested-slide');
    let currentNestedSlide = 0;
    const nestedTotalSlides = nestedSlides.length;

    function updateNestedSlider() {
        const nestedWidth = 100;
        const nestedOffset = -currentNestedSlide * nestedWidth;
        nestedSlider.querySelector('.nested-slides').style.transform = `translateX(${nestedOffset}%)`;
    }

    nestedSlider.querySelector('.nested-button').addEventListener('click', () => {
        currentNestedSlide = (currentNestedSlide + 1) % nestedTotalSlides; // переключение вложенного слайда
        updateNestedSlider();
    });

    updateNestedSlider(); // Инициализация вложенного слайдера
}

// Инициализация внешнего слайдера
document.querySelectorAll('.button').forEach((button) => {
    button.addEventListener('click', () => {
        currentSlide = (currentSlide + 1) % totalSlides; // переключение основного слайда
        updateSlider();
        const parentSlider = button.closest('.slide');
        handleNestedSlider(parentSlider.querySelector('.nested-slider')); // Инициализация вложенного слайдера
    });
});

// Инициализация
updateSlider();
slides.forEach(slide => handleNestedSlider(slide.querySelector('.nested-slider'))); // Настройка всех вложенных слайдеров
</script>
<script src="script.js"></script>
</body>
</html>
